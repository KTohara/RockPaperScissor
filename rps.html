<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6191f9c23a.js" crossorigin="anonymous"></script>
  <script src="scripts.js" defer></script>
  <title>Document</title>

<body>
  <h1>
    <span class="rock-header">ROCK</span>
    <span class="paper-header">PAPER</span>
    <span class="scissor-header">SCISSORS</span>
  </h1>
  
  <h3>Select your Fighter!</h3>
  
  <div class="selection-grid">
    <button class="selection" id="rock">
      <i class="far fa-hand-rock selection-icon"></i>
    </button>
    <button class="selection" id="paper">
      <i class="far fa-hand-paper selection-icon"></i>
    </button>
    <button class="selection" id="scissor">
      <i class="far fa-hand-scissors selection-icon"></i>
    </button>
  </div>

  <div class="battle-grid">
    <div class="player-selection"></div>
    <div class="cpu-selection"></div>
  </div>

</body>
